<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="home" id="home-logo">
					<a href="#">
						<img src="img/icons/netflix (1).png" alt="Logo NETFLIX" />
					</a>
				</div>
				<nav class="home" id="home-nav">
					<ul>
						<div class="div-links-1"><li><a href="#Home">Home</a></li></div>
						<div class="div-links-2"><li><a href="#Movies">Movies</a></li></div>
						<div class="div-links-3"><li><a href="#Tv_Shows">Tv Shows</a></li></div>
						<div class="div-links-4"><li><a href="#My_list">My list</a></li></div>
					</ul>
				</nav>
				<div class="home" id="home-search">
					<button name="btnSearch" type="button" value="search" class="btnSearch">
						<img src="img/icons/search (1).png" id="search" /><span
							>Search</span>
					</button>
					<button name="btnUser" type="button" value="user" class="btnUser">
						<img src="img/icons/man.png" id="user" /><span
							>Ernesto</span>
					</button>
				</div>
			</header>
			<main class="main">
				<div class="main-txt">
					<h2>Stranger Things</h2>
					<p>
						Ambientada en los años 80, donde un grupo de amigos busca a uno de
						los suyos desaparecido, desencadenando eventos que involucran
						experimentos secretos y fuerzas sobrenaturales en una atmósfera
						llena de aventura y nostalgia.
					</p>
					<div class="container-btn">
						<button name="btnPlay" type="button" value="Play" class="btnPlay">
							<img src="img/icons/play-button.png" id="play" /><span>Play</span>
						</button>
						<button name="btnSave" type="button" value="save" class="btnSave">
							<img src="img/icons/save-instagram.png" id="save" /><span
								>My list</span
							>
						</button>
					</div>
				</div>
				<div class="main-img">
					<img src="img/resources/img_03.jpg" />
				</div>
			</main>
			<section>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</section>
		</div>
	</body>
